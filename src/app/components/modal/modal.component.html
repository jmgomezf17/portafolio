
  <!-- Modal -->
  <div class="modal fade" id="modalBook" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">
              <!-- Title -->
                {{ !this.dataApiService.selectdBook.id ? 'New Book' : 'Update Book' }}
            </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="form-book" #formBook="ngForm" (ngSubmit)="onSaveBook(formBook)">
              
              <!-- Hidden-->
              <input type="hidden" id="id" name="id" [(ngModel)]="this.dataApiService.selectdBook.id">
              <input type="hidden" name="userUid" [value]="userUid">
              
              <div class="form-group">
                <label for="titulo">Titulo</label>
                <input type="text" id="titulo" name="titulo" class="form-control" placeholder="Titulo"
                  [(ngModel)]="this.dataApiService.selectdBook.titulo">
              </div>
              <div class="form-row">
                
                <div class="form-group col-md-6">
                  <label for="idioma">Idioma</label>
                  <select name="idioma" id="idioma" class="form-control" [(ngModel)]="this.dataApiService.selectdBook.idioma">
                    <option value="Inglés">Inglés</option>
                    <option value="Español">Español</option>
                  </select>
                </div>
  
                <div class="form-group col-md-6">
                  <label for="precio">Precio</label>
                  <input type="text" id="precio" name="precio" class="form-control" placeholder="0,00$"
                  [(ngModel)]="this.dataApiService.selectdBook.precio">
                </div>
  
              </div>
              <div class="form-row">
                
                  <div class="form-group col-md-6">
                    <label for="autor">Autor</label>
                    <input type="text" id="autor" name="autor" class="form-control" placeholder="Autor"
                    [(ngModel)]="this.dataApiService.selectdBook.autor">
                  </div>
    
                  <div class="form-group col-md-6">
                    <label for="oferta">Oferta</label>
                    <select name="oferta" id="oferta" class="form-control" [(ngModel)]="this.dataApiService.selectdBook.oferta">
                        <option value="1">SI</option>
                        <option value="0">No</option>
                      </select>
                  </div>
    
              </div>
              <div class="form-row">
                
                    <div class="form-group col-md-6">
                      <label for="autor">Portada</label>
                      <input type="text" id="portada" name="portada" class="form-control" placeholder="Portada"
                      [(ngModel)]="this.dataApiService.selectdBook.portada">
                    </div>
      
                    <div class="form-group col-md-6">
                      <label for="link_amazon">Link Amazon</label>
                      <input type="text" id="link_amazon" name="link_amazon" class="form-control" placeholder="Link Amazon"
                      [(ngModel)]="this.dataApiService.selectdBook.link_amazon">
                    </div>
      
              </div>
          
                  <div class="form-group">
                    <label for="autor">Descripción</label>
                    <textarea name="descripcion" id="descripcion" cols="50" rows="4" class="form-control"
                    [(ngModel)]="this.dataApiService.selectdBook.descripcion"></textarea>
                  </div>
    
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        #btnClose >Close</button>
                      <button type="submit" class="btn btn-primary">Save Book</button>
                  </div> 

            </form>
          </div>
         
        </div>
      </div>
    </div>
